<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="format-detection" content="email=no"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
{% if title %}{{ title | safe }}{% else %}<title>default title</title>{% endif %}
<script src="//as.alipayobjects.com/g/animajs/anima-hd/5.0.0/vw.js"></script>
<script src="//as.alipayobjects.com/g/animajs/anima-hd/5.0.0/flex.js"></script>
<script>
  (function() {
      var clientWidth = document.documentElement.clientWidth;
      if (clientWidth >= 750) {
        vw(100, 750);
      } else {
        flex();
      }
      // document.documentElement.setAttribute('data-scale', true);
    })();
</script>
{% for js in jsChunks %}<link rel="preload" href="{{ helper.assets.resourceBase }}{{js}}" as="script"/>
{% endfor %}

{% for css in cssChunks %}
<link rel="stylesheet" href="{{ helper.assets.resourceBase }}{{css}}">
{% endfor %}
<script>(function(){window.g_useSSR=true;window.g_initialData = JSON.parse(decodeURIComponent('{{ g_initialData }}'));})()</script>
</head>
<body>

<div id="root">{{ ssrContent | safe }}</div>
<script>
  window.routerBase = '/';
  window.resourceBaseUrl = '{{ helper.assets.resourceBase }}';
</script>
{{ helper.assets.getScript('umi.js') | safe }}
</body>
</html>
